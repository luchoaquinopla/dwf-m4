<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./components/header.css" />
    <link rel="stylesheet" href="./components/footer.css" />
    <link rel="stylesheet" href="./components/ventana.css" />
    <script defer src="./components/header.js"></script>
    <script defer src="./components/footer.js"></script>
    <script defer src="./components/ventana.js"></script>
    <script defer src="./pages/index.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="ventana-container"></div>
    <div class="header"></div>
    <section class="bienvenida">
      <h1 class="bienvenida__title"></h1>
      <div class="bievenida__img__container">
        <img src="" alt="" class="bienvenida__img" />
      </div>
    </section>
    <section class="presentacion">
      <div class="presentacion__Contenido">
        <h1 class="presentacion__title"></h1>
        <p class="presentacion__texto"></p>
      </div>
      <div class="presentacion__img__container">
        <img src="" alt="" class="presentacion__img" />
      </div>
    </section>
    <section class="Servicios">
      <h1 class="servicios__title"></h1>
      <div class="servicios__card__container">
        <div class="servicios__card">
          <div class="servicios_card_img_c">
            <img src="" alt="" class="servicios__img" />
          </div>
          <h1 class="servicios__card__title"></h1>
          <p class="servicios__card__text"></p>
        </div>
        <div class="servicios__card">
          <div class="servicios_card_img_c">
            <img src="" alt="" class="servicios__img" />
          </div>
          <h1 class="servicios__card__title">Developer</h1>
          <p class="servicios__card__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi quod
            atque neque placeat fugiat provident sapiente reprehenderit pariatur
            illo deserunt quia maxime dolores dolorum odio alias amet sunt, hic
            in!
          </p>
        </div>
      </div>
    </section>
    <section class="contacto">
      <h1 class="contacto__title">Escribime</h1>
      <div class="contacto__form__container">
        <form action="" class="form">
          <label for="" class="label">Nombre</label>
          <input type="text" class="input" />
          <label for="" class="label">Email</label>
          <input id="email" type="text" class="input" />
          <label for="" class="label">Mensaje</label>
          <textarea
            name=""
            id="message"
            class="contacto__text__area"
          ></textarea>
          <button class="contacto__submit__button">Enviar</button>
        </form>
      </div>
    </section>
    <div class="footer"></div>
  </body>
</html>
